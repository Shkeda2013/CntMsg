<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="UTF-8">
    <title>CNT messages</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        #str {
            border-radius: 10px 10px 10px;
            border: 3px solid #ccc;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            padding: 8px;
            margin: 8px auto 0 auto;
            width: 95vw;
            max-width: 100%;
            box-sizing: border-box;
            background: linear-gradient(to right, white, #d6d6d6);
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .diagonal-gradient {
            background: linear-gradient(to bottom right, blue, pink);
        }
        
        .welcome-message {
            color: yellow;
            font-weight: bold;
            background: #00BFFF;
            padding: 4px;
            display: inline-block;
            border-radius: 4px;
        }

        .system-message {
            color: gray;
            text-align: center;
            font-weight: bold;
            margin: 5px 0;
            display: block;
        }

        .guest-message {
            color: orange;
            text-align: center;
            font-weight: bold;
            margin: 5px 0;
            display: block;
        }

        #element1 {
            width: 300px;
            padding: 6px 8px;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: white;
            color: black;
        }

        @media (max-width: 480px) {
            #element1 {
                width: 90vw;
                max-width: 300px;
            }
        }
        
        .InputValue {
            color: gray;
            font-weight: lighter;
        }
        
        .InputValueRED {
            color: red;
            font-weight: lighter;
        }
        
        .background {
            background: linear-gradient(to right, #f5fffe,#e5ffff,#bbf7f6);
        }
        
        .clsButton {
            border: none;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            background: #0B63F6;
            box-shadow: 0 5px 0 #003CC5;
            transition: background-color 0.5s;
        }
        
        .clsButton:active {
            background: #003CC5;
            box-shadow: none;
            position: relative;
            top: 5px;
        }
        
        @font-face {
            font-family: "PrincetownSolid"; 
            src: url("../fonts/PrincetownSolid.ttf") format("truetype"); 
            font-style: normal; 
            font-weight: normal; 
        }
        
        .H1 {
            font-family: "PrincetownSolid";
            font-size: 50px;
        }
        
        footer {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          background-color: #333;
          color: white;
          padding: 10px;
          text-align: center;
        }

        .footer-content {
          max-width: 1200px;
          margin: 0 auto;
          padding: 0 20px;
        }

        .footer-buttons {
          display: flex;
          justify-content: center;
          gap: 15px;
          margin-bottom: 15px;
          flex-wrap: wrap;
        }

        .footer-button {
          color: white;
          text-decoration: none;
          padding: 8px 15px;
          border-radius: 4px;
          background-color: #555;
          transition: background-color 0.3s;
        }

        .footer-button:hover {
          background-color: #777;
        }

        .footer-info {
          font-size: 14px;
          color: #aaa;
        }
        
        .user-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #0B63F6;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .group-info {
            position: fixed;
            top: 50px;
            right: 10px;
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .logout-btn {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 2px 6px;
            margin-left: 5px;
            cursor: pointer;
        }

        .guest-notification {
            position: fixed;
            top: 90px;
            right: 10px;
            background: orange;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            max-width: 200px;
            text-align: center;
        }
        
        .private-message {
            color: purple;
            font-weight: bold;
        }
    </style>
</head>
<body class="background">
    
    <div class="user-info">
        <span id="current-username"></span>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    
    <div class="group-info" id="current-group-info">
        Group: <span id="current-group-name">main</span>
    </div>
    
    <h1 align="center" class="H1">CNT messager</h1>
    <div id="str"></div>
    
    <div align="center">
        <div align="center" style="margin-top: 10px;">
            <button onclick="clearInput()" class="clsButton">üóëÔ∏è</button>
            <input type="text" id="element1" placeholder="Type message...">
        </div>
        
        <div align="center" style="margin-top: 10px;">
            <p id="CCAll" class="InputValue">
                <span id="charCount">0</span> / 250
            </p>
        </div>

        <div align="center" style="margin-top: 10px;">
            <p>Online users: <span id="userCount" title="">0</span></p>
        </div>
    </div>
    
    <footer>
      <div class="footer-content">
        <div class="footer-buttons">
          <a class="footer-button">Home</a>
          <a href="about.html" class="footer-button">About</a>
        </div>
        <div class="footer-info">
          <p>¬© 2025 CNT message. All rights reserved.</p>
        </div>
      </div>
    </footer>
    
    <audio id="sendSound" preload="auto">
        <source src="/sounds/send.mp4" type="audio/mp4">
    </audio>
    <audio id="connectSound" preload="auto">
        <source src="/sounds/conect.mp4" type="audio/mp4">
    </audio>
    <audio id="clearSound" preload="auto">
        <source src="/sounds/Cls.mp4" type="audio/mp4">
    </audio>
	<audio id="ErrorSound" preload="auto">
        <source src="/sounds/error.mp4" type="audio/mp4">
    </audio>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const input = document.getElementById('element1');
        const charCount = document.getElementById('charCount');
        const CCAll = document.getElementById('CCAll');
        const userCountSpan = document.getElementById('userCount');
        const messagesContainer = document.getElementById('str');
        const currentUsernameSpan = document.getElementById('current-username');
        const currentGroupNameSpan = document.getElementById('current-group-name');
        const guestNotification = document.getElementById('guest-notification');
        let audioEnabled = true;
        let inactivityTimer;
        let currentGroup = null;
        
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('cnt_messager_token');
            const username = localStorage.getItem('cnt_messager_username');
            const isGuest = localStorage.getItem('cnt_messager_is_guest') === 'true';
            
            if (!token || !username) {
                window.location.href = 'auth.html';
                return;
            }
            
            currentUsernameSpan.textContent = username;
            
            if (isGuest) {
                guestNotification.style.display = 'block';
                resetInactivityTimer();
                document.addEventListener('mousemove', resetInactivityTimer);
                document.addEventListener('keypress', resetInactivityTimer);
            }
            
            socket.emit('verifyToken', { token, username }, (response) => {
                if (!response.success) {
                    localStorage.removeItem('cnt_messager_token');
                    localStorage.removeItem('cnt_messager_username');
                    localStorage.removeItem('cnt_messager_is_guest');
                    window.location.href = 'auth.html';
                } else {
                    socket.emit('setName', username);
                    input.focus();
                }
            });
            
            messagesContainer.innerHTML += 
                '<span class="welcome-message">Welcome to CNT messager. Be kind.</span><br>';
        });

        function playSound(soundId) {
            if (!audioEnabled) return;
            
            try {
                const sound = document.getElementById(soundId);
                if (sound) {
                    sound.currentTime = 0;
                    sound.play().catch(e => {
                        console.log("Playback failed:", e);
                    });
                }
            } catch (e) {
                console.error("Sound error:", e);
            }
        }

        input.addEventListener('input', () => {
            const length = input.value.length;
            charCount.textContent = length;
            CCAll.classList.toggle('InputValueRED', length >= 250);
            CCAll.classList.toggle('InputValue', length < 250);
        });

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, '&amp;')
                       .replace(/</g, '&lt;')
                       .replace(/>/g, '&gt;')
                       .replace(/"/g, '&quot;')
                       .replace(/'/g, '&#039;');
        }

        function addMessage() {
            const username = localStorage.getItem('cnt_messager_username');
            if (!username) {
                window.location.href = 'auth.html';
                return;
            }

            const val = input.value.trim();
            if (!val) return;

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–æ–º–∞–Ω–¥
            if (val.startsWith('/')) {
                const parts = val.split(' ');
                const command = parts[0].substr(1);
                const args = parts.slice(1);

                switch (command) {
                    case 'create_group':
                        if (args.length < 1) {
                            alert('Usage: /create_group groupname');
                            return;
                        }
                        socket.emit('create_group', { groupName: args[0] }, (response) => {
                            alert(response.success ? 
                                `Group "${response.groupName}" created!` : 
                                `Error: ${response.message}`);
                        });
                        break;

                    case 'invite':
                        if (args.length < 1) {
                            alert('Usage: /invite username');
                            return;
                        }
                        socket.emit('invite', { user: args[0] }, (response) => {
                            if (!response.success) alert(`Error: ${response.message}`);
                        });
                        break;

                    case 'join_group':
                        if (args.length < 1) {
                            alert('Usage: /join_group groupname');
                            return;
                        }
                        socket.emit('join_group', { groupName: args[0] }, (response) => {
                            if (!response.success) alert(`Error: ${response.message}`);
                        });
                        break;

                    case 'leave_group':
                        socket.emit('leave_group', {}, (response) => {
                            if (!response.success) alert(`Error: ${response.message}`);
                        });
                        break;

                    case 'kick_user':
                        if (args.length < 1) {
                            alert('Usage: /kick_user username');
                            return;
                        }
                        socket.emit('kick_user', { user: args[0] }, (response) => {
                            if (!response.success) alert(`Error: ${response.message}`);
                        });
                        break;

                    default:
                        alert('Unknown command');
                }

                input.value = '';
                return;
            }

            // –õ–∏—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            if (val.startsWith('@')) {
                const parts = val.split(' ');
                if (parts.length >= 2) {
                    const recipient = parts[0].substring(1);
                    const msg = parts.slice(1).join(' ');
                    
                    socket.emit('privateMessage', {
                        from: username,
                        to: recipient,
                        message: msg
                    }, (response) => {
                        if (!response.success) {
                            alert(`Error: ${response.message}`);
                        } else {
                            messagesContainer.innerHTML += 
                                `<span class="private-message">[PM to ${escapeHtml(recipient)}]: ${escapeHtml(msg)}</span><br>`;
                            messagesContainer.scrollTop = messagesContainer.scrollHeight;
                            playSound("sendSound");
                        }
                    });
                    
                    input.value = '';
                    charCount.textContent = '0';
                    CCAll.classList.add('InputValue');
                    CCAll.classList.remove('InputValueRED');
                    return;
                }
            }

            // –û–±—ã—á–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            if (val.length > 250) {
                playSound('ErrorSound');
                alert("Message too long");
                input.value = '';
                charCount.textContent = '0';
                CCAll.classList.add('InputValue');
                CCAll.classList.remove('InputValueRED');
                return;
            }

            socket.emit('sendMessage', {
                name: username,
                message: val
            });

            input.value = '';
            charCount.textContent = '0';
            CCAll.classList.add('InputValue');
            CCAll.classList.remove('InputValueRED');
        }

        function clearInput() {
            playSound('clearSound');
            messagesContainer.innerHTML = 
                '<span class="welcome-message">Welcome to CNT messager. Be kind.</span><br>';
        }
        
        function logout() {
            localStorage.removeItem('cnt_messager_token');
            localStorage.removeItem('cnt_messager_username');
            localStorage.removeItem('cnt_messager_is_guest');
            window.location.href = 'auth.html';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π
        socket.on('newMessage', (data) => {
            if (data.name.toLowerCase() === 'server') {
                playSound("connectSound");
                messagesContainer.innerHTML += `<span class="system-message">${data.message}</span>`;
            } else {
                playSound("sendSound");
                let messageHtml;
                if (data.group) {
                    messageHtml = `<span style="font-weight: bold;">[${escapeHtml(data.group)}] ${escapeHtml(data.name)}:</span> ${escapeHtml(data.message)}`;
                } else {
                    messageHtml = `<span style="font-weight: bold;">${escapeHtml(data.name)}:</span> ${escapeHtml(data.message)}`;
                }
                messagesContainer.innerHTML += messageHtml + '<br>';
            }
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

        socket.on('privateMessage', (data) => {
            messagesContainer.innerHTML += 
                `<span class="private-message">[PM from ${escapeHtml(data.from)}]: ${escapeHtml(data.message)}</span><br>`;
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            playSound("sendSound");
        });

        socket.on('system_message', (message) => {
            messagesContainer.innerHTML += `<span class="system-message">${escapeHtml(message)}</span><br>`;
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            playSound("connectSound");
        });

        socket.on('update_group', (groupName) => {
            currentGroup = groupName;
            currentGroupNameSpan.textContent = groupName || 'main';
        });

        socket.on('group_invite', (data) => {
            const accept = confirm(`You've been invited to group "${data.groupName}" by ${data.from}. Accept?`);
            if (accept) {
                socket.emit('join_group', { groupName: data.groupName }, (response) => {
                    if (!response.success) alert(`Error: ${response.message}`);
                });
            }
        });

        socket.on('userCountUpdate', (data) => {
            userCountSpan.textContent = data.count;
            userCountSpan.title = data.users?.join(', ') || '';
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addMessage();
        });
    </script>
</body>
</html>
